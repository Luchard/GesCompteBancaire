<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <f:metadata>  
         <f:viewParam name="idCompteBancaire" value="#{compteBancairMBean.idCompteBancaire}" required="true"/>  
         <f:viewAction action="#{compteBancairMBean.loadMontant()}"/> 
</f:metadata>
    <h:head>
        <title>Intérêts</title>
    </h:head>
   
      <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                 <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.xhtml">Dashboard</a>
        </li>
                     <li class="breadcrumb-item active">Intérêts Compte Bancaire </li>
  </ol>
                  <f:view>


            <h:form>
                <p:panel id="panel">
                <h1><h:outputText value="Intérêts Compte Bancaire"/></h1>
                <h:panelGrid columns="2">
                  
                    <h:outputText  value="Vos intérês jusqu'à date sont : #{compteBancairMBean.montantInteret}" />
                    <h:messages style = "color:red"/>
                    <h:commandButton class="btn btn-primary" id="retour" value="Quitter" action="#{compteBancairMBean.addRetour()}"/>
                </h:panelGrid>
                </p:panel>
            </h:form>
        </f:view>
            </ui:define>
 
        </ui:composition>
    </h:body>
     
</html>
