<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Fermeture Compte</title>
    </h:head>
   
    
    
     <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                  <f:view>


            <h:form>
                <h1><h:outputText value="Fermeture Compte"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:selectOneMenu id="comptebancaire" value="#{compteBancairMBean.compteBancaire}" converter="#{compteBancairMBean.compteConverter}" title="Comptebancaire" >
                       
                        <f:selectItems value="#{compteBancairMBean.compteBancaires}"  
                       var="item"   
                       itemLabel="#{item.nom}" itemValue="#{item}"/>
                    </h:selectOneMenu>
                
                    <h:commandButton value="Fermer" id="ferme" action="#{compteBancairMBean.fermerCompte()}"/>
                    
                </h:panelGrid>
            </h:form>
        </f:view>
            </ui:define>
 
        </ui:composition>
    </h:body>
</html>
