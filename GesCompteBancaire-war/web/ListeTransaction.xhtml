<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Liste des transactions</title>
    </h:head>
   
   
    
    
     <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                 <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.xhtml">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Liste des Transactions </li>
  </ol>
                   <f:view>


            <h:form>
                <p:panel id="panel">
                <h1><h:outputText value="Liste des transactions"/></h1>
                <a href="${facesContext.externalContext.requestContextPath}/faces/NouvelleTransaction.xhtml" class="btn btn-primary btn-sm pull-right"><i class="fa fa-plus"> Ajouter</i></a>
                            <br></br>
                             <br></br>
                <p:dataTable value="#{transactionBancaireMBean.transactions}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Montant"/>
                        </f:facet>
                        <h:outputText value="#{item.montant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Comptebancaire"/>
                        </f:facet>
                      
                        <h:link outcome="#{compteBancairMBean.showDetails(item.comptebancaire.id)}" value="#{item.comptebancaire.numeroCompte}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Client"/>
                        </f:facet>
                        <h:link outcome="#{clientMBean.showDetails(item.client.id)}" value="#{item.client.nom}   #{item.client.prenom}"/>
                        
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DateTransaction"/>
                        </f:facet>
                        <h:outputText value="#{item.dateTransaction}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                </p:dataTable>
                </p:panel>
            </h:form>
        </f:view>
            </ui:define>
 
        </ui:composition>
    </h:body>
</html>
