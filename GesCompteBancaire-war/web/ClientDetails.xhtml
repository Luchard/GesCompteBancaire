<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
        >
     <f:metadata>  
         <f:viewParam name="idClient" value="#{clientDetailsMBean.idClient}" required="true"/>  
         <f:viewAction action="#{clientDetailsMBean.loadClient()}"/>  
</f:metadata>
    <h:head>
        <title>Details</title>
    </h:head>
   
    
      <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                <f:view>
                     <f:view>


            <h:form>
                <p:panel id="panel">
                <h1><h:outputText value="Details Du client"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{clientDetailsMBean.details.nom}" required="true" class="form-control" title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{clientDetailsMBean.details.prenom}" required="true" class="form-control" title="Prenom" />
                    <h:outputLabel value="Ville:" for="ville" />
                    <h:inputText id="ville" value="#{clientDetailsMBean.details.addresse.ville}" required="true" class="form-control" title="Ville" />
                    <h:outputLabel value="Rue" for="rue" />
                    <h:inputText id="rue" value="#{clientDetailsMBean.details.addresse.rue}" required="true" class="form-control" title="Rue" />
                    <h:outputLabel value="No:" for="no" />
                    <h:inputText id="no" value="#{clientDetailsMBean.details.addresse.numero}" required="true" class="form-control" title="No" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{clientDetailsMBean.details.phone}" class="form-control" title="Phone" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{clientDetailsMBean.details.email}" required="true" class="form-control" title="Email" />
                   
                  
                 
                </h:panelGrid>
                <h:panelGrid columns="2">
                  <h:commandButton class="btn btn-primary" id="update" value="Modifier" action="#{clientDetailsMBean.update}"/>
                  <h:commandButton class="btn btn-primary" id="retour" value="Quitter" action="#{clientDetailsMBean.addRetour()}"/>
                </h:panelGrid>
                </p:panel>
            </h:form>
        </f:view>
                </f:view>
                
            </ui:define>
 
        </ui:composition>
    </h:body>
</html>
