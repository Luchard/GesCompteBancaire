<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Creation Client</title>
    </h:head>
   
    
      <h:body>
        <ui:composition template="./template.xhtml">
 
            <ui:define name="content">
                    <f:view>


        <f:view>


            <h:form>
                <h1><h:outputText value="Creation Client"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{nouveauClientMBean.client.nom}" title="Nom" />
                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{nouveauClientMBean.client.prenom}" title="Prenom" />
                    
                    <h:outputLabel value="Ville" for="ville" />
                    <h:inputText id="ville" value="#{nouveauClientMBean.client.addresse.ville}" title="Ville" />
                    <h:outputLabel value="Rue" for="rue" />
                    <h:inputText id="rue" value="#{nouveauClientMBean.client.addresse.rue}" title="Rue" />
                    <h:outputLabel value="Numero" for="numero" />
                    <h:inputText id="numero" value="#{nouveauClientMBean.client.addresse.numero}" title="Numero" />
                    
                    
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{nouveauClientMBean.client.phone}" title="Phone" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{nouveauClientMBean.client.email}" title="Email" />
                    <h:commandButton value="Creation" action="#{nouveauClientMBean.creeClient}" styleClass="sansLabel" type="submit"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        </f:view>

            </ui:define>
 
        </ui:composition>
    </h:body>
</html>
