<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <link href="../resources/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet"></link>

        <link href="../resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="../resources/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

        <link href="../resources/css/sb-admin.css" rel="stylesheet"></link>
        <title>Creation Client</title>
    </h:head>


    <h:body>
        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.xhtml">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">Nouveau Client </li>
                </ol>
                <f:view>


                    <f:view rendered="false">

                        <h:outputText rendered="#{!loginBean.autorisation}" value="Vous n'êtes pas autorisé à ajouter unn nouveau client" />
                        <h:form rendered="#{loginBean.autorisation}">
                            <p:panel id="panel">
                                <h1><h:outputText value="Creation Client"/></h1>
                                <h:panelGrid columns="2" >
                                  
                                    <h:outputLabel value="Nom:" for="nom" />
                                    <h:inputText id="nom" value="#{nouveauClientMBean.client.nom}" required="true" class="form-control" title="Nom">
                                       
                                    </h:inputText>
                                   
                                    <h:outputLabel value="Prenom:" for="prenom" />
                                    <h:inputText id="prenom" value="#{nouveauClientMBean.client.prenom}" required="true" class="form-control" title="Prenom" />

                                    <h:outputLabel value="Ville" for="ville" />
                                    <h:inputText id="ville" value="#{nouveauClientMBean.client.addresse.ville}"  required="true" class="form-control" title="Ville" />
                                    <h:outputLabel value="Rue" for="rue" />
                                    <h:inputText id="rue" value="#{nouveauClientMBean.client.addresse.rue}" required="true" class="form-control" title="Rue" />
                                    <h:outputLabel value="Numéro" for="numero" />
                                    <h:inputText id="numero" value="#{nouveauClientMBean.client.addresse.numero}" converterMessage="Entrez des nombres pour le numéro." required="true" class="form-control" title="Numero" />


                                    <h:outputLabel value="Phone:" for="phone" />
                                    <h:inputText id="phone" value="#{nouveauClientMBean.client.phone}"  required="true" class="form-control" title="Phone" />
                                    
                                    <h:outputLabel value="Email:" for="email" />
                                    <h:inputText id="email" value="#{nouveauClientMBean.client.email}" required="true" validatorMessage="#{nouveauClientMBean.client.email} is not valid email" class="form-control" title="Email">
                                         <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </h:inputText>

                                    <h:commandButton value="Sauvegarder" action="#{nouveauClientMBean.creeClient}" class="btn btn-primary"  type="submit"/>
                                    <h:link outcome="#{clientDetailsMBean.addRetour()}" value="Quitter" class="btn btn-primary"/>
                                    <h:messages style = "color:red"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </f:view>

                </f:view>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
